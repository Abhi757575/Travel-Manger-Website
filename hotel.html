    <div class="omega">
      <div class="booking-form"> 
          <div class="form-content">
            <h1>Book Your Stay</h1>
            <div class="form-group">
              <label for="arrival-date">Arrival Date:</label>
              <input type="date" id="arrival-date" name="arrival-date" required>
            </div>
            <div class="form-group">
              <label for="departure-date">Departure Date:</label>
              <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
              <label for="room-type">Room Type:</label>
              <select id="room-type" name="room-type" required>
                  <option value="">Select Room Type</option>
                  <option value="single">Single Room</option>
                  <option value="double">Double Room</option>
                  <option value="suite">Suite</option>
              </select>
            </div>
            <div class="form-group">
                <label for="number-of-guests">Number of Guests:</label>
                <input type="number" id="number-of-guests" name="number-of-guests" required>
            </div>
            <div class="form-group">
                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests"></textarea>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <section>
              <h3>Payment Information</h3>
              <label for="card-type">Card Type:</label>
              <select id="card-type" name="card-type">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
              </select><br><br>
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number"><br><br>
              <label for="expiration-date">Expiration Date:</label>
              <input type="date" id="expiration-date" name="expiration-date"><br><br>
              </section>
              <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
              </div>
              <button type="submit">Book Now</button>
              </form>
                 
          </div>
      </div>
    </div>
