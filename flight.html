        <div class="omega">
            <div class="booking-form"> 
                <div class="form-content">
                    <h1>Book Flights:</h1>
                    <form action="#">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="departure">Departure Date:</label>
                        <input type="text" id="departure" name="departure" required>

                        <label for="Return">Return Date:</label>
                        <input type="text" id="Return" name="Return" required>
                        
                        <label for="passengers">Passengers:</label>
                        <select id="pax" name="pax" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4+">4+</option>
                        </select>

                        <label for="seat">Class:</label>
                        <select id="seat" name="seat" required>
                            <option value="Economy">Economy</option>
                            <option value="Premium Economy">Premium Economy</option>
                            <option value="Business">Business</option>
                            <option value="first">First</option>
                        </select>
                        <h3>Payment Information</h3>
                        <label for="card-type">Card Type:</label>
                        <select id="card-type" name="card-type">
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select><br><br>
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number"><br><br>
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expiration-date"><br><br>
                        <button type="submit">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
